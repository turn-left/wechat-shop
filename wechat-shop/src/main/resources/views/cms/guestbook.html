<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台管理 - 易买网</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" src="../scripts/function-manage.js" th:src="@{/js/function-manage.js}"></script>
</head>
<body>
<div id="header" class="wrap">
    <div id="logo"><img src="../images/logo.gif" th:src="@{/img/logo.gif}"/></div>
    <div class="help"><a href="../indexSelect" th:href="@{/}">返回前台页面</a></div>
    <div class="navbar">
        <ul class="clearfix">
            <li><a href="index.html" th:href="@{/cms}">首页</a></li>
            <li><a href="/cms/user" th:href="@{/cms/user}">用户</a></li>
            <li><a href="productSelect" th:href="@{/cms/product}">商品</a></li>
            <li><a href="ordersel" th:href="@{/cms/order}">订单</a></li>
            <li class="current"><a href="SelManage" th:href="@{/cms/guestbook}">留言</a></li>
            <li><a href="newsselect" th:href="@{/cms/news}">新闻</a></li>
        </ul>
    </div>
</div>
<div id="childNav">
    <div class="welcome wrap" th:if="${userInfo != null}">
        管理员<span th:text="${userInfo.userName}"></span>您好，今天是<span id="nowDate"></span>，欢迎回到管理后台。
    </div>
</div>
<div id="position" class="wrap">
    您现在的位置：<a href="index.html">易买网</a> &gt; 管理后台
</div>
<div id="main" class="wrap">
    <div id="menu-mng" class="lefter">
        <div class="box">
            <dl>
                <dt>用户管理</dt>
                <dd><em><a href="user-add.html">新增</a></em><a href="user" th:href="@{/cms/user}">用户管理</a></dd>
                <dt>商品信息</dt>
                <dd><em><a href="productClassAdd">新增</a></em><a href="productClass"
                                                                th:href="@{/cms/productClass}">分类管理</a></dd>
                <dd><em><a href="productAdd">新增</a></em><a href="productSelect" th:href="@{/cms/product}">商品管理</a></dd>
                <dt>订单管理</dt>
                <dd><a href="ordersel" th:href="@{/cms/order}">订单管理</a></dd>
                <dt>留言管理</dt>
                <dd><a href="SelManage" th:href="@{/cms/guestbook}">留言管理</a></dd>
                <dt>新闻管理</dt>
                <dd><em><a href="news-add.html">新增</a></em><a href="newsselect" th:href="@{/cms/news}">新闻管理</a></dd>
            </dl>
        </div>
    </div>
    <div class="main">
        <h2>留言管理</h2>
        <div class="manage">
            <table class="list">
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>留言内容</th>
                    <th>留言时间</th>
                    <th>回复</th>
                    <th>回复时间</th>
                    <th>操作</th>
                </tr>
                <tr th:each="com:${commentList}">
                    <td class="first w1 c" th:text="${com.commentId}"/>
                    <td class="w1 c" th:text="${com.nickName}"/>
                    <td class="w3 c" th:text="${com.content}"/>
                    <td class="w1 c" th:text="${com.createTime}"/>
                    <td class="w3 c" th:text="${com.reply}"/>
                    <td class="w1 c" th:text="${com.replyTime}"/>
                    <td class="w1 c"><a href="userupdate?id=${u.EU_USER_ID }">修改</a>
                        <c:if test="${u.EU_STATUS==1}">
                            <a href="javascript:Delete('${u.EU_USER_ID }');">删除</a></c:if>
                    </td>
                </tr>
            </table>
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div id="footer">
    Copyright &copy; 2010 ethen All Rights Reserved. 京ICP证1000001号
</div>
</body>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"/>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"/>
<script type="text/javascript">
    var now= new Date();
    //年份
    var year=now.getFullYear();
    //月份
    var month=now.getMonth();
    //日
    var date=now.getDate();
    var nowStr = year+"年"+(month+1)+"月"+date+"日";
    $(document).ready(
        $("#nowDate").text(nowStr)
    );
</script>
</html>
